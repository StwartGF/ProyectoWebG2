<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Recuperación de acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            color: #004aad;
            margin-bottom: 16px;
        }

        .content {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .password {
            font-weight: bold;
            color: #0066ff;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Recuperación de acceso</div>
        <div class="content">
            <p>Estimado(a) {{Nombre}},</p>
            <p>Se ha generado una solicitud de recuperación de acceso a su nombre.</p>
            <p>Su nueva contraseña de acceso es: <span class="password">{{Contrasenna}}</span></p>
            <p>Por seguridad, le recomendamos cambiar su contraseña al ingresar al sistema.</p>
            <p>Muchas gracias.</p>
        </div>
        <div class="footer">
            &copy; Campus Horizonte
        </div>
    </div>
</body>
</html>
